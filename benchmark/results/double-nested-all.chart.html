<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>double-nested-all</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ddd;
      }

      .container {
        box-sizing: border-box;
        height: 96vh;
        width: 96vw;
        margin: 2vh 2vw;
        resize: both;
        overflow: hidden;
        padding: 20px;
        background: white;
        box-shadow: 0 0 15px #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="chart1656926010445" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const [whole, fraction] = String(num).split('.')
        const chunked = []
        whole
          .split('')
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char])
            } else {
              chunked[0].unshift(char)
            }
          })

        const fractionStr = fraction !== undefined ? '.' + fraction : ''

        return (
          chunked.map((chunk) => chunk.join('')).join(' ') + fractionStr
        )
      }
      const ctx1656926010445 = document
        .getElementById('chart1656926010445')
        .getContext('2d')
      const chart1656926010445 = new Chart(ctx1656926010445, {
        type: 'bar',
        data: {
          labels: ["@gizt/selector","jsonpath","jsonpath-wasm","jsonpath-wasm-compiled","jmespath","@metrichor/jmespath","@metrichor/jmespath-compiled","object-scan"],
          datasets: [
            {
              data: [500134,49929,15520,19282,702235,837498,1590786,260616],
              backgroundColor: ["hsl(37.727999999999994, 85%, 55%)","hsl(3.7680000000000007, 85%, 55%)","hsl(1.1760000000000048, 85%, 55%)","hsl(1.4519999999999924, 85%, 55%)","hsl(52.968, 85%, 55%)","hsl(63.17999999999999, 85%, 55%)","hsl(120, 85%, 55%)","hsl(19.65599999999999, 85%, 55%)"],
              borderColor: ["hsl(37.727999999999994, 85%, 55%)","hsl(3.7680000000000007, 85%, 55%)","hsl(1.1760000000000048, 85%, 55%)","hsl(1.4519999999999924, 85%, 55%)","hsl(52.968, 85%, 55%)","hsl(63.17999999999999, 85%, 55%)","hsl(120, 85%, 55%)","hsl(19.65599999999999, 85%, 55%)"],
              borderWidth: 2,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: 'double-nested-all',
              font: { size: 20 },
              padding: 20,
            },
            legend: {
              display: false,
            },
            tooltip: {
              callbacks: {
                label: (context) => {
                  return format(context.parsed.y) + ' ops/s'
                },
              },
              displayColors: false,
              backgroundColor: '#222222',
              padding: 10,
              cornerRadius: 5,
              intersect: false,
            },
          },
          scales: {
            x: {
              grid: {
                color: '#888888',
              },
            },
            y: {
              title: {
                display: true,
                text: 'Operations per second',
                padding: 10,
              },
              grid: {
                color: '#888888',
              },
            },
          },
        },
      })
    </script>
  </body>
</html>
